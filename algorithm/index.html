<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="form-group">
            <label for="text-field">(Word) Reverse</label>
            <input type="email" class="form-control" id="text-field" value="foo (bar (baz)) blim">
        </div>
        <button
            onclick="document.getElementById('res').innerHTML=reverseInParentheses(document.getElementById('text-field').value)"
            class="btn btn-primary">Submit</button>

        <div id="res" class="alert alert-secondary mt-4" role="alert">
            Response
        </div>
    </div>
    <script src="index.js"></script>
</body>
